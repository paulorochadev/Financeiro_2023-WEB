<div class="container-login">

    <div class="container-login-central">

        <div class="container-header">

            <div class="titulo-login">
                Dev Net Core
            </div>

            <div class="info-login">
                Digite seu Email e Senha para logar!
            </div>

        </div>

        <div class="container-form">
            <form class="form-inputs" action="">
                <div class="group-input">
                    <div class="text-info">
                        Email
                    </div>
                    <input class="input-form" type="text" name="email" id="email" placeholder="E-Mail">
                </div>

                <div class="group-input">
                    <div class="text-info">
                        Senha
                    </div>
                    <input class="input-form" type="password" name="senha" id="senha" placeholder="Senha">
                </div>

                <div class="group-input">
                    <button type="submit" class="btn-login" value="Login">
                        Login
                    </button>
                </div>
            </form>
        </div>

    </div>

</div>
